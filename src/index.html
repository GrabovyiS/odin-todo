<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <dialog id="dialog">
      <header>
        <h2>Todo Title</h2>
        <button id="dialog-close-button">&#10006;</button>
      </header>
      <div class="inputs">
        <div class="form-control">
          <label for="title">Title:</label>
          <input name="title" id="title" type="text" />
        </div>
        <div class="form-control">
          <label for="due-date">Due date</label>
          <input name="dueDate" id="due-date" type="date" />
        </div>
        <div class="form-control select-container">
          <label for="priority">Priority</label>
          <select name="priority" id="priority">
            <option value="important">Important</option>
            <option value="medium">Medium</option>
            <option value="light">Light</option>
          </select>
          <div class="select-arrow">&#x25BC;</div>
        </div>
        <div class="form-control">
          <label for="description">Description</label>
          <textarea rows="3" name="description" id="description"></textarea>
        </div>
      </div>
      <button id="done-dialog-button">Done</button>
    </dialog>
    <div class="create-projects-container">
      <input placeholder="Project name" type="text" id="create-project-input" />
      <button id="create-project-button">Create project</button>
    </div>
    <div id="content">
      <div class="project"></div>
    </div>
  </body>
</html>
